name: Continuous Integration

on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version: "1.25.3"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version: "1.25.3"

      - name: Setup golangci
        uses: golangci/golangci-lint-action@v9.0.0
        with:
          version: v2.6.0

      - name: Run linter
        run: golangci-lint run ./...
